buildscript
{
	repositories
	{
		mavenCentral()
		maven
		{
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies
	{
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
	}
}

apply plugin: 'forge'

version = "0.0.0"
group= "org.ttp.alttc"
archivesBaseName = "alttc"

minecraft
{
	version		= "1.6.4-9.11.1.964"
	mcpVersion	= '8.11'
	assetDir	= "run/assets"
}

processResources
{
	from(sourceSets.main.resources.srcDirs)
	{
		include '**/*.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
		
	from(sourceSets.main.resources.srcDirs)
	{
		exclude '**/*.info'
	}
}

repositories
{
	mavenCentral()
}

jar
{
	appendix = 'universal'
}
